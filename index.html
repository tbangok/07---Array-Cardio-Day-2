<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      if ((currentYear - person.year) >= 19) {
        return true;
      }
    })
    console.log(isAdult);

    const isOld = people.some(person => {
      if (((new Date()).getFullYear() - person.year) >= 19) {
        return true;
      }
    })
    console.log(isOld);

    const isOlde = people.some(person => (new Date()).getFullYear() - person.year >= 19);
    console.log(isOlde);

    // Array.prototype.every() // is everyone 19 or older?

    const everyone = people.every(person => {
      if (((new Date()).getFullYear() - person.year) >= 19) {
        return true;
      }
    })
    console.log(everyone);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find( cmt => {
      if (cmt.id == '823423' ) {
        return true;
      }
    });
    console.log(comment);

    const cmt = comments.find(cmt => cmt.id===823423);
    console.log(cmt);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(cmt => cmt.id ===823423);
    // console.log(index);

    // comments.splice(index,1);
    // console.log(comments)
   
    const commentss = [
    ...comments.slice(0,index),
    ...comments.slice(index+1)
    ];
    console.log(commentss);
  </script>
</body>

</html>
